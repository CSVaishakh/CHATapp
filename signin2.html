<!DOCTYPE html>
<html>
  <head>
    <title>Apple ID Login</title>
    <style>
      body {
        background-image: url(https://wallup.net/wp-content/uploads/2019/09/08/133304-original-arsenixc-landscape-night-original-scenic-stars-tree-water.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }

      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }

      h2 {
        color: white;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Apple ID Login</h2>
      <button class="btn">Login with Apple ID</button>
    </div>
  </body>
</html>
